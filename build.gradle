plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'org.megamek'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.apache.xmlgraphics:batik-dom:1.11'
    implementation 'org.apache.xmlgraphics:batik-codec:1.11'
    implementation 'org.apache.xmlgraphics:batik-rasterizer:1.11'
    implementation ('org.apache.xmlgraphics:batik-bridge:1.11') {
        // We don't need the python and javascript engine taking up space
        exclude group: 'org.python', module: 'jython'
        exclude group: 'org.mozilla', module: 'rhino'
    }
    implementation 'org.apache.xmlgraphics:batik-svggen:1.11'

    testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testCompile 'org.mockito:mockito-core:2.16.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}